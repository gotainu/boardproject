{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}

<body class="text-center">
  <form class="form-signin" method="POST">{% csrf_token %} 
    <div class="alert alert-primary" role="alert">
      <h2>【プロトタイプ】飼育支援アプリ</h2>
    </div>
    <img src="/mediamedia/bg_box01.png" width="200px">
  <h1 class="h3 mb-3 font-weight-normal">ログインしてね！</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  <a href="{% url 'signup' %}" >アカウント作成はこちらから</a>
  <p class="mt-5 mb-3 text-muted">&copy;https://www.youtube.com/@gohamsterwell-being</p>
  <p>Since 2016-2023</p>
  
</form>
</body>
{% endblock content %}
