{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
 
{% endblock customcss %}


{% block content %}



<body class="text-center">
    {{ error }}
    <form class="form-signin" method="POST">{% csrf_token %} 
  <h1 class="h3 mb-3 font-weight-normal">IDとPWを設定してね！</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <a>ID：<input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username" required autofocus></a>
  <a>PW：<label for="inputPassword" class="sr-only">Password</label></a>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
  <a href="{% url 'login' %}" >ログインはこちらから</a>
</form>

</body>

{% endblock content %}
